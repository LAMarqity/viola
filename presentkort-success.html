<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Tack! - Presentkort Viola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #3e0f15;
            color: #F8EAD7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            text-align: center;
        }

        .logo {
            display: block;
            margin-bottom: 3rem;
        }

        .logo img {
            width: 140px;
            filter: brightness(0) invert(1) opacity(0.9);
        }

        .checkmark {
            width: 64px;
            height: 64px;
            border: 2px solid rgba(248, 234, 215, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 1.5rem;
        }

        h1 {
            font-family: 'Fraunces', serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            font-size: 0.9rem;
            opacity: 0.7;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 2.5rem;
            color: #F8EAD7;
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.4;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="logo" href="index.html">
            <img src="Viola_Burgundy.svg" alt="Viola">
        </a>

        <div class="checkmark">&#10003;</div>

        <h1>Tack för ditt köp!</h1>
        <p>Presentkortet skickas till mottagarens e-post inom kort.</p>
        <p>En bekräftelse skickas även till din e-post.</p>

        <a class="back-link" href="index.html">&larr; Tillbaka till Viola</a>
    </div>
</body>
</html>
